<div class="grid">
  <div class="col-12">
    <div class="card">
      <h4>Your Cart</h4>

      <button *ngIf="cart.length > 0" (click)="onClear()">Clear</button>
      <p *ngIf="cart.length === 0">Empty</p>

      <div *ngFor="let item of cart">
        <p>{{ item.name }}</p>
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="card">
      <h4>Total:</h4>
      <p>This is total section.</p>
    </div>
  </div>
</div>
