<div class="border-round border-1 surface-border p-4 mt-3" *ngIf="isLoading">
    <div class="flex mb-3">
        <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
        <div>
            <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton height=".5rem"></p-skeleton>
        </div>
    </div>
    <p-skeleton width="100%" height="150px"></p-skeleton>
    <div class="flex justify-content-between mt-3">
        <p-skeleton width="4rem" height="2rem"></p-skeleton>
        <p-skeleton width="4rem" height="2rem"></p-skeleton>
    </div>
</div>
<div class="text-center" [ngStyle]="{ visibility: isLoading ? 'hidden' : '' }">
    <img
        #imageDialog
        class="shadow-4"
        (load)="isLoading = false"
        [alt]="product.name"
        src="assets/demo/images/product/{{ product.image }}"
        width="100%" />
    <div>
        <h6 class="my-4 text-primary font-semibold">Rp{{ product.price }}</h6>
        <p class="my-1">{{ product.description }}</p>
        <div class="mt-4 mb-2">
            <button
                pButton
                icon="pi pi-shopping-cart"
                label="Add to Cart"
                (click)="addToCart(product)"
                class="p-button-primary p-button-outlined">
            </button>
        </div>
    </div>
</div>
