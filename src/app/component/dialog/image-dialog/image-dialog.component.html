<div class="text-center">
    <i class="pi pi-spin pi-spinner" style="font-size: 3rem" *ngIf="isLoading"></i>
    <img
        #imageDialog
        [alt]="product.name"
        (load)="showImage()"
        [ngStyle]="{ visibility: isLoading ? 'hidden' : '' }"
        src="assets/demo/images/product/{{ product.image }}"
        class="shadow-4"
        width="100%" />
    <div>
        <h6 class="mt-0 my-3 text-primary">Rp{{ product.price }}</h6>
        <p class="my-2">{{ product.description }}</p>
        <div class="mt-4 mb-2">
            <button icon="pi pi-cog" class="p-button-rounded p-button-info" (click)="addToCart(product)">
                Add to Cart
            </button>
        </div>
    </div>
</div>
