<div (swipedown)="hideDialog()">
    <p-sidebar
        id="orderFormDialog"
        [(visible)]="showDialog"
        (onHide)="hideDialog()"
        position="bottom"
        styleClass="h-auto"
        [blockScroll]="true"
        [dismissible]="true"
        [showCloseIcon]="true"
        [closeOnEscape]="true"
        [baseZIndex]="1000">
        <ng-template pTemplate="header">
            <div class="flex justify-content-center w-full">
                <p-divider [style]="{ 'width': '50px', 'margin-left': '2rem' }"></p-divider>
            </div>
        </ng-template>
        <ng-template pTemplate="content">
            <div class="grid formgrid px-4">
                <div class="col-12">
                    <p-scrollPanel [style]="{ width: '100%', height: 'auto', maxHeight: '60vh' }">
                        <h5 class="category-title">{{ selectedProduct.name }}</h5>
                        <p class="my-1">{{ selectedProduct.description }}</p>
                    </p-scrollPanel>
                </div>

                <div class="flex flex-col col-12 gap-3" style="padding-top: 12px">
                    <button pButton icon="pi pi-whatsapp" class="p-button-outlined p-button-rounded"> </button>
                    <div
                        class="col flex align-items-center justify-content-between bg-primary"
                        style="border-radius: 50px">
                        <button pButton label="+ Add to Cart" class="p-button-rounded"> </button>
                        <button pButton label="Rp50.000" class="p-button-rounded"> </button>
                    </div>
                </div>
            </div>

            <!-- <div class="p-4 pt-0">
                <h5 class="category-title">{{ selectedProduct.name }}</h5>

                    <div class="col-12 md:col-4" *ngFor="let option of selectedProduct.options; let i = index">
                        <div class="field-checkbox mb-0">
                            <p-checkbox name="group1" value="Chicago" id="ch"></p-checkbox>
                            <label for="ch">Option {{ i + 1 }}</label>
                        </div>
                    </div>
                </div>

                <div class="text-left">
                    <h6 class="my-4 text-primary font-semibold">Rp{{ selectedProduct.price }}</h6>
                    <p class="my-1">{{ selectedProduct.description }}</p>
                </div>
            </div> -->
        </ng-template>
    </p-sidebar>
</div>
