<div class="w-full h-full relative flex flex-column justify-content-center align-items-center">
  <p-progressSpinner
    *ngIf="isLoading"
    [strokeWidth]="16"
    fill="transparent"
    animationDuration=".5s"
    class="absolute mt-1"
    [style]="{ 'width': size + 'px', 'height': size + 'px', '--spinnerColor': color + '!important' }"></p-progressSpinner>

  <ng-container *ngIf="!hideWhenLoading || (hideWhenLoading && !isLoading)">
    <ng-content></ng-content>
  </ng-container>
</div>
