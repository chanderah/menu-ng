<div class="w-full h-full flex flex-column">
  <p-dropdown
    #dropdown
    appendTo="body"
    [style]="{ width: '100%' }"
    class="p-2"
    [(ngModel)]="paymentMethod"
    [options]="paymentMethods"
    optionLabel="label"
    placeholder="Select payment method">
  </p-dropdown>

  <div class="flex justify-content-end gap-2 mt-4">
    <button pButton pRipple icon="pi pi-times" (click)="onClose()" label="Close" class="w-auto p-button-danger p-button-outlined"></button>
    <button
      pButton
      pRipple
      icon="pi pi-check"
      class="w-auto p-button-outlined"
      label="Confirm"
      (click)="onConfirm()"
      [disabled]="!paymentMethod"></button>
  </div>
</div>
