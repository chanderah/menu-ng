<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="/">
    <img
      src="assets/layout/images/{{ layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white' }}.svg"
      alt="logo" />
    <span class="text-md">Menu</span>
  </a>

  <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
    <i class="pi pi-bars"></i>
  </button>

  <button #topbarmenubutton class="p-link layout-topbar-menu-button pt-2" routerLink="/cart">
    <i class="pi pi-shopping-cart p-text-secondary" severity="danger" [value]="'2'" pBadge style="font-size: 2rem"> </i>
  </button>
