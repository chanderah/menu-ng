<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="/">
    <img src="assets/layout/images/{{ appMain.config.dark ? 'logo-white' : 'logo-dark' }}.svg" alt="logo" />
    <span>Menu</span>
  </a>

  <a class="p-link layout-menu-button layout-topbar-button" (click)="appMain.toggleMenu($event)">
    <i class="pi pi-bars"></i>
  </a>

  <div class="layout-topbar-menu-button pt-2">
    <a class="p-link">
      <i
        pBadge
        severity="danger"
        style="font-size: 2rem"
        class="pi pi-shopping-cart p-text-secondary"
        [ngClass]="!customerService.isCustomer && 'disabled'"
        (click)="onClickCart()"
        [value]="cartLength">
      </i>
    </a>
  </div>
</div>
